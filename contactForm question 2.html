<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contactForm.css">
<title>Contact Us</title>
</head>
<body>
    <form id="contactForm">
        <p>
        <label for="name">Name:</label>
        </p>
        <p>
        <input type="text" class="form-field" id="name" name="name" placeholder="Name">
        </p>
        <p>

        <label for="email">Email:</label></p>
        <p>
        <input type="email" id="email" class="form-field" name="email" placeholder="Email">
        </p>
        <p>

        <label for="message">Message:</label>
        </p>
        <p>
        <textarea class="form-field" class="form-field" name="message" placeholder="Your message here"></textarea>
        </p>
        <p>
        <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
